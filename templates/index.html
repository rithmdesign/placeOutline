<div>
    <h1>Search for a Place</h1>
    <form hx-get="/api/geojson" hx-target="#map-data" hx-swap="none">
      <input type="text" name="place" placeholder="Enter a place" />
      <button type="submit">Search</button>
    </form>
  </div>
  
  <div id="map"></div>
  <div id="map-data" hx-on:htmx:afterOnLoad="updateMap(event.detail.xhr.responseText)"></div>
